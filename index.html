<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <nav id="desktop-nav">
      <div class="logo">Portfolio | bekz.github.io</div>
      <div>
        <ul class="nav-links">

          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

    </nav>
    <nav id="hamb-nav">

            Contact Me
          </button>
        </div>
        <div id="socials-container">
          <img src="./assets/1200px-Godot_icon.svg.png" alt="LinkedIn profile" class="icon" onclick="location.href='https://linkedin.com/'">
          <img src="./assets/1200px-Godot_icon.svg.png" alt="Github profile" class="icon" onclick="location.href='https://github.com/'">
